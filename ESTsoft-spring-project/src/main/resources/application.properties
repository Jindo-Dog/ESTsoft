spring.application.name=ESTsoft-spring-project
# Import .env file
spring.config.import=optional:file:.env[.properties]
# spring devtools
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-exclude=static/**,public/**
# h2
#spring.h2.console.enabled=true
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:testdb
# MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=${LOCAL_DATABASE_URL}
#spring.datasource.username=${LOCAL_DATABASE_USERNAME}
#spring.datasource.password=${LOCAL_DATABASE_PASSWORD}
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
# DATABASE 초기화를 JPA 설정 이후로 미룸
spring.jpa.defer-datasource-initialization=true
# JPA log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true