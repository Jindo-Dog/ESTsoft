<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
</head>
<body>
<!-- book 추가할 수 있는 폼 -->
<h3>책 정보 입력</h3>
<form method="post" th:action="@{/books}">
    <table>
        <tbody>
        <tr>
            <td>id</td>
            <td><input name="id" type="text"></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input name="name" type="text"></td>
        </tr>
        <tr>
            <td>author</td>
            <td><input name="author" type="text"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">추가</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<!-- 등록된 책 전체 목록 -->
<h3>등록된 책 목록</h3>
<ul>
    <li th:each="book: ${bookList}">
        <a th:href="@{/books/{id}(id = ${book.id})}"><span th:text="${book.id}"></span></a>
    </li>
</ul>
</body>
</html>
