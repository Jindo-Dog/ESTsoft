<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input id="article-id" th:value="${article.id}" type="hidden">      <!--id 값을 value로 할당 -->
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>     <!-- title 출력 -->
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>    <!-- 시간 출력 -->
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>      <!-- content 출력 -->
                </section>
                <button class="btn btn-primary btn-sm" id="modify-btn"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        type="button">
                    수정
                </button>
                <button class="btn btn-secondary btn-sm" id="delete-btn" type="button">삭제</button>
                <hr>
                <section class="row-6" th:each="item : ${comments}">
                    <div class="card">
                        <div class="card-header" th:text="${item.commentId}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.articleId}"></h5>
                            <p class="card-text" th:text="${item.body}"></p>
                        </div>
                    </div>
                    <br>
                </section>
            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
