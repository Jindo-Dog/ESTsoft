<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 목록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-4">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <button class="btn btn-secondary btn-sm mb-3" id="create-btn" th:onclick="|location.href='@{/new-article}'|" type="button">글 등록</button>
    <div class="row-6" th:each="item : ${articles}">  <!-- articles 갯수 만큼 반복 -->
        <div class="card">
            <div class="card-header" th:text="${item.id}">  <!-- item의 id 출력-->
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <a class="btn btn-primary" th:href="@{/articles/{id}(id=${item.id})}">보러가기</a>
            </div>
        </div>
        <br>
    </div>
    
    <button class="btn btn-secondary" onclick="location.href='/logout'" type="button">로그아웃</button>
</div>
</body>
</html>
