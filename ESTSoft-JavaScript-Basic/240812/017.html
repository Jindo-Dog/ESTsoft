<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>비교연산자</title>
</head>
<body>
	<script>
		console.log(10 > 20);		// false
		console.log(10 < 20);		// true
		console.log(10 >= 20);		// false
		console.log(10 <= 20);		// true

		/////////////////////////////////////

		// 타입을 검사하지 않음
		console.log(10 == 20);		// false
		console.log(10 == '10');	// true

		// 타입을 검사함
		// 실무에서는 등호 3개를 더 많이 사용한다
		console.log(10 === 20);		// false
		console.log(10 === '10');	// false

		/////////////////////////////////////

		console.log(10 != 20);		// true

		/////////////////////////////////////

		console.log(Infinity > 10);	// true

		/////////////////////////////////////

		let testBigNum = 12345678901234567890;
		console.log(testBigNum + 1); // 숫자가 잘못 표시됩니다. 12345678901234567000

		let bigNumber = 12345678901234567890n;
		console.log(bigNumber + 1n); // 12345678901234567891n
	</script>
</body>
</html>
