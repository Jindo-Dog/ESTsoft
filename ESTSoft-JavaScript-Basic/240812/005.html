<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>주석과 변수</title>
</head>
<body>
	<script>
		var a = 1;	// 이제 사용하지 않는다. 사용하지 않기를 권한다
		// var.html에서 어떤 문제가 있는지 간단하게 설명한다
		let b = 2;
		// let은 변경이 가능한 변수다
		const c = 3;
		// const는 변경이 불가능한 변수다. 상수라고도 한다
		const PI = 3.14;

		// var : 이제는 사용하지 않는 변수
		// let : 변경 가능한 변수
		// const : 변경이 불가능한 변수
	</script>
</body>
</html>
