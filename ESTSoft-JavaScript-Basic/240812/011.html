<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>참조타입</title>
</head>
<body>
	<script>
		// 타입들이 어떤 형태인지만 확인한다. 상세 설명은 뒤에 있다
		let person = {
			name: 'Bob',
			age: 30,
		}; // Object 타입

		let numbers = [1, 2, 3, 4, 5]; // Array 타입

		function hello() {
			console.log('hello');
		} // Function 타입
	</script>
</body>
</html>
