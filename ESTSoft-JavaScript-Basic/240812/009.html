<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>원시타입과 문자열 자료형</title>
</head>
<body>
	<!--
	자바스크립트의 데이터 타입은 크게 두 가지로 나눌 수 있다

	원시타입 (Primitive types): 간단한 값을 저장한다
	참조타입 (Reference types): 복잡한 데이터를 저장한다
	-->

	<script>
		let age = 10;			// number
		let name = 'Jun';		// string
		let isMan = true;		// boolean
		let value; 				// undefined 값이 정의되지 않음
		let emptyValue = null;	// null 값이 없음
	</script>
</body>
</html>
