<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
		/**
		 * 1차원의 점들이 주어졌을 때, 그 중 가장 거리가 짧은 것의 쌍을 출력하는 함수를 작성하시오
		 * (단 점들의 배열은 모두 정렬되어있다고 가정한다)
		 *
		 * 예를들어 S = {1, 3, 4, 8, 13, 17, 20} 이 주어졌다면, 결과값은 (3, 4)가 될 것이다
		 */

		const s = [1, 3, 4, 8, 13, 17, 20];
		const zip = (a, b) => a.map((e, i) => [e, b[i]]);

		// a = [1, 3, 4, 8, 13, 17, 20]
		// b = [3, 4, 8, 13, 17, 20]

		// a, b가 배열이기 때문에 아래와 같이 할 수 없다
		// zip(s, s.slice(1)).sort((a, b) => b - a);
		const result = zip(s, s.slice(1));
		result.sort((a, b) => a[1] - a[0]);
		// console.log(result);

		////////////////////////////////////////////

		const s2 = [1, 3, 4, 8, 13, 17, 20];
		const zip2 = (a, b) => a.map((e, i) => [e, b[i]]);
		const result2 = zip2(s2, s2.slice(1));
		console.log(result2);
		result2.sort((a, b) => (a[1] - a[0]) - (b[1] - b[0]));
		console.log(result2);
	</script>
</body>
</html>
