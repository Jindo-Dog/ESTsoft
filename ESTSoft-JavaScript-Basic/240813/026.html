<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>객체타입과 배열</title>
</head>
<body>
	<script>
		// 객체 타입
		// 객체: 여러 개의 값을 하나의 단위로 구성한 복합 자료형

		// 객체
		const obj = {
			name: '홍길동',
			age: 16,
			address: '서울',
		}

		// 배열
		const arr = [1, 2, 3, 4, 5];
	</script>
</body>
</html>
