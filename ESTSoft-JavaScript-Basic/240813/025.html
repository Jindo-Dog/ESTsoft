<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>콜백함수</title>
</head>
<body>
	<script>
		// 문제 1: 원의 넓이를 구하는 함수
		// 입력: 반지름
		// 함수의 형태: 함수 선언문, 함수 표현식
		function circle1(r) {
			return r ** 2 * Math.PI;
		}

		let circle2 = function (r) {
			return r ** 2 * Math.PI;
		};

		// 문제 2: 직사각형의 넓이를 구하는 함수
		// 입력: 밑변, 높이
		// 함수의 형태: 함수 선언문, 함수 표현식, 화살표 함수
		function rectangle1(x, y) {
			return x * y;
		}

		let rectangle2 = function (x, y) {
			return x * y;
		};

		let rectangle3 = (x, y) => x * y;

		console.log(circle1(10));
	</script>
</body>
</html>
