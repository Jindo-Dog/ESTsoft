<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>배열과 객체 연습문제</title>
</head>
<body>
	<script>
		/**
		 * 문제 1번
		 * 다음 arr에서 평균을 구하시오
		 * forEach 메소드를 사용해라
		 */
		const arr = [10, 20, 30, 40, 50];
		let num = 0;
		arr.forEach((v) => {
			num += v;
		});
		console.log(num / arr.length);

		/**
		 * 문제 2번
		 * 다음 회전초밥 배열에서 3번째로 먹을 수 있는 초밥은 무엇인가
		 */
		const sushi = ['연어', '참치', '연어', '대패', '참치', '참치', '참치', '대패', '연어', '참치'];
		sushi.shift();
		sushi.shift();
		console.log(sushi.shift());

		/**
		 * 문제 3번
		 * 다음 객체에서 직원 나이의 평균을 구하시오
		 */
		const employees = [{
			name: 'hojun',
			age: 27
		}, {
			name: 'minji',
			age: 25
		}, {
			name: 'jihye',
			age: 30
		}];

		num = 0;
		/*employees.forEach((v) => {
			num += v.age;
		});
		console.log(num / employees.length);*/

		const ages = employees.map(v => v['age']);
		ages.forEach(v => num += v);
		console.log(num / employees.length);

		/**
		 * 문제 4번
		 * '010 0000 0000'을 '010-0000-0000'으로 바꿔시오
		 */
		const phone = '010 0000 0000';
		console.log(phone.split(' ').join('-'));
	</script>
</body>
</html>
