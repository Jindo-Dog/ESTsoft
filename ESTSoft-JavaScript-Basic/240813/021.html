<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>함수 파선아실</title>
</head>
<body>
	<script>
		// a, b : 파라미터, 매개변수
		function sum(a, b) {
			// 헷갈리면 안된다
			console.log(a + b);
			return a + b;
		}

		// 1, 2 : 아규먼트, 인자
		console.log(sum(1, 2));
		console.log(sum(7, 3));
		console.log(sum(5, 10));
	</script>
</body>
</html>
