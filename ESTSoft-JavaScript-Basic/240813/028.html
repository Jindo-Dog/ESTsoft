<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>배열의 메소드</title>
</head>
<body>
	<script>
		// push, pop
		const arr = [1, 2, 3];
		arr.push(4);
		console.log(arr); // [1, 2, 3, 4]
		arr.pop();
		console.log(arr); // [1, 2, 3]

		const arr2 = [1, 2, 3];
		const last = arr2.pop();
		console.log(last); // 3

		// shift, unshift
		const arr3 = [10, 20, 30];
		arr3.shift();
		console.log(arr3);  // [20, 30]
		arr3.unshift(40, 50);
		console.log(arr3);  // [40, 50, 20, 30]
		arr3.unshift(100);
		console.log(arr3); // [100, 40, 50, 20, 30]

		// push: 배열의 끝에 요소 추가
		// pop: 배열의 끝 요소 제거
		// shift: 배열의 첫 요소 제거
		// unshift: 배열에 첫 요소 추가

		// 스택 (Stack)
		// Last In First Out (LIFO)
		const stack = [];
		stack.push(1);
		stack.push(2);
		stack.push(3);
		console.log(stack); // [1, 2, 3]
		stack.pop();
		// stack.shift();	// 이렇게 하면 스택이 깨진 것이다

		// push와 unshift로 stack 구현하기
		const queue = [];
		queue.push(1);
		queue.push(2);
		queue.push(3);
		console.log(queue); // [1, 2, 3]


		// 큐 (Queue)
		// First In First Out (FIFO)
		// push와 shift로 큐 구현하기 - 1


		// unshift와 pop으로 큐 구현하기 - 2
	</script>
</body>
</html>
