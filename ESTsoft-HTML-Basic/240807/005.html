<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
	<form action = "">
		<label for = "id">로그인</label>
		<input id = "id" name = "id" placeholder = "아이디" type = "text">
		<label for = "password">비밀번호</label>
		<input id = "password" name = "password" placeholder = "비밀번호" type = "password">
		<input type = "submit" value = "로그인">

		<p>좋아하는 프로그래밍 언어</p>
		<label for = "java">JAVA</label>
		<input id = "java" type = "checkbox">
		<label for = "html">HTML</label>
		<input id = "html" type = "checkbox">
		<label for = "css">CSS</label>
		<input id = "css" type = "checkbox">

		<p>성별</p>
		<label for = "male">남</label>
		<input id = "male" type = "radio">

		<label for = "female">여</label>
		<input id = "female" type = "radio">

		<br>
		<br>
		<br>

		<label for = "text">텍스트 input: </label>
		<input id = "text" name = "text" type = "text">
		<br>
		<label for = "password2">비밀번호 input: </label>
		<input id = "password2" name = "password" type = "password">
		<br>
		<label for = "file">파일 input:</label>
		<input id = "file" name = "file" type = "file">
		<br>
		<label for = "checkbox">체크박스 input:</label>
		<input id = "checkbox" name = "checkbox" type = "checkbox">
		<br>
		<label for = "radio">라디오버튼 input:</label>
		<input id = "radio" name = "radio" type = "radio">
		<br>
		<label for = "submit">제출버튼:</label>
		<button id = "submit" type = "submit">제출</button>
	</form>
</body>
</html>
