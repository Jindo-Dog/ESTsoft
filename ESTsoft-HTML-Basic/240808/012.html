<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<link href = "https://fonts.googleapis.com" rel = "preconnect">
	<link crossorigin href = "https://fonts.gstatic.com" rel = "preconnect">
	<link href = "https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel = "stylesheet">

	<style>
		body {
			font-family : "Nanum Brush Script", cursive;
			font-weight : 400;
			font-style  : normal;
			font-size   : 32px;
		}

		p {
			/* font-size: 34px;
			font-size: 4em; */
			font-size : 4rem;
		}

		.normal {
			font-weight : normal;
		}

		.bold {
			font-weight : bold;
		}

		.custom {
			/* font-weight: lighter; */
			/* font-weight: bolder; */
			/* 100 ~ 900 숫자로 표현가능 */
			font-family : 100;
		}
	</style>
</head>
<body>
	<p>안녕하세요 Nanum Brush Script입니다</p>
	
	<p class = "normal">기본</p>
	<p class = "bold">굵게</p>
	<p class = "custom">사용자 정의 굵기</p>
</body>
</html>
