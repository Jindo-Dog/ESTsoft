<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		/*특성 선택자*/
		/*기본 문법: type이라는 속성을 가진 요소를 선택*/
		[type] {
			border : solid 1px red;
		}

		/*type의 속성값이 button인 속성 선택*/
		[type="button"] {
			background-color : aqua;
		}

		/*클래스명이 btn으로 시작하는 요소를 선택*/
		[class^="btn"] {
			color : blue;
		}

		/*클래스명이 btn으로 끝나는 요소를 선택*/
		[class$="btn"] {
			color : green;
		}

		/*not 키워드는 조건에 충족하는 요소를 제외한 나머지 요소를 선택
		*는 ~~를 포함한다는 의미*/
		input:not([class*="btn"]) {
			background-color : greenyellow;
		}
	</style>
</head>
<body>
	<input type = "text">
	<input type = "button">
	<input class = "btn-first" type = "text" value = "버튼">
	<input class = "btn-second" type = "text" value = "버튼">
	<input>
</body>
</html>
