<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		/*전체 선택자*/
		* {
			color : red;
		}

		/*타입(태그)선택자
		html 파일 내 모든 태그에 동일하게 적용*/
		h1, h2 {
			background-color : aqua;
		}

		/*아이디 선택자
		html 파일 내에서 유일한 값을 가져야 함*/
		#one {
			text-decoration  : underline;
			background-color : blanchedalmond;
		}
	</style>
</head>
<body>
	<!-- h$*6 -->
	<h1></h1>
	<h2></h2>
	<h3></h3><h4></h4><h5></h5><h6></h6>

	<!-- h${hello world}*3 -->
	<h1 id = "one">hello world</h1>
	<!-- 잘못된 사용법. html 파일내에 유일한 속성값을 가져야함. -->
	<!-- <h2 id="one">hello world</h2> -->
	<h2>hello world</h2>
