<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		p::before {
			content   : "오르미 6기";
			font-size : 24px;
			color     : hotpink;
		}

		p::after {
			content : "@@@";
		}

		/*img, br, imput 태그는 빈 태그이므로 가상 요소를 적용시킬 수 없다*/
		img::after {
			content : "@@@@";
		}

		br::after {
			content : "@@@@@";
		}

		input::after {
			content : "@@@@@@";
		}

		input::placeholder {
			color : blue;
		}
	</style>
</head>
<body>
	<p>
		<strong>안녕하세요</strong>
	</p>

	<img alt = "" src = "https://flexible.img.hani.co.kr/flexible/normal/460/301/imgdb/resize/2019/0723/00500665_20190723.JPG">
	<br>
	<input placeholder = "비밀번호를 작성해 주세요" type = "text">
</body>
</html>
