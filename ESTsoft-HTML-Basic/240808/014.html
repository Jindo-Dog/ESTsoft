<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		/* 요소선택자 1 + id 선택자 100 = 101 */
		div #id1 {
			color : green;
		}

		/* 요소선택자 1 */
		p {
			color : black;
		}

		/* id 선택자 100 */
		#id1 {
			color : blue;
		}

		/* 클래스선택자 10점 */
		.class {
			color : yellow;
		}
	</style>
</head>
<body>
	<div>
		<p class = "class" id = "id1">1. 이 글자는 어떤 색일까요?</p>
		<!-- 인라인 스타일 1000점 -->
		<p class = "class" id = "id2" style = "color: red">2. 이 글자는 어떤 색일까요??</p>

		<!-- 정답 1. green 2. red -->
	</div>
</body>
</html>
